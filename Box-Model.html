<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0%;
            padding:0%;
        }
        .header{
            height:45px;
            width: 1650px;
            background-image: url(https://multishoring.com/wp-content/uploads/2024/04/what-is-front-end-development.png);
            background-size: cover; 
        }
        .a{
            border: 0 1px solid rgba(255, 255, 255,0.274);
            height: 800px;
            width: 225vb;
            background-image: url(https://media.licdn.com/dms/image/v2/D5612AQFfhTEictqBHA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1721174916441?e=2147483647&v=beta&t=IqnGNJxS4J-yaL4rgLBlx-cbNAbFwpEMCRvkkLXsR48);
            background-size: 200vb;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .b{
            border:0 1px solid rgba(255, 255, 255,0.274);
            height: 800px;
            width: 200vb;
            background-image: url(https://i0.wp.com/winzons.com/wp-content/uploads/2024/06/Frontend-Developer.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 200vb;
            background-attachment: fixed;

        }
        .c{
            border:0 1px solid rgba(255, 255, 255,0.274);
            height: 800px;
            width: 200vb;
            background-image: url(https://www.mindinventory.com/blog/wp-content/uploads/2022/10/frontend-development-tools.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 200vb;
            background-attachment: fixed;
        }
        .d{
            border:0 1px solid rgba(255, 255, 255,0.274);
            height: 800px;
            width: 100%;
            background-image: url(https://webandcrafts.com/_next/image?url=https%3A%2F%2Fadmin.wac.co%2Fuploads%2FFront_End_Development_Tools_a36be7b36d.png&w=1200&q=90);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 200vb;
            background-attachment: fixed;
        }
        .box{
            margin-top:400px;
            height: 400px;
            width: 200vb;
            font-size: 100px;
            text-align: center;
            padding-top: 80px;
            color: white;
            background-color: rgba(246, 203, 13, 0.495);
        }
        .h1{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
            font-size: 250px;
            color: aliceblue;
            margin-top: 200px;
            margin-left: 480px;
        }
    </style>
</head>
<body>
    <header class="header">
    </header>
    <main>
        <div class="a">
            <div class="box">
                <h1>Home</h1>
            </div>
        </div>
        <div class="b">
            <div class="box">
                <h1>About</h1>
            </div>
        </div>
        <div class="c">
            <div class="box">
                <h1>FrontEnd</h1>
            </div>
        </div>
        <div class="d">
            <div class="box">
                <h1>Blog</h1>
            </div>
        </div>
    </main>
</body>
</html>

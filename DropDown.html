<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DropDown</title>
</head>
<body>
    <h1>Menu</h1>
<label>Select the Dish</label>
<Select>
    <option value="Chicken Biriyani">Chicken</option>
    <option value="Fish Biriyani">Fish Biriyani</option>
    <option value="Prawns Biriyani">Prawns Biriyani</option>
    <option value="Curd Rice">Curd Rice</option>
    <option value="Lassi">Lassi</option>
        <optgroup label="Non-veg Starters">
            <option value="Prawns Fry">Prawns Fry</option>
            <option value="Fish Fry">Fish Fry</option>
            <option value="Chicken 65">Chicken 65</option>
            <option value="Mugai Murg Masala">Mugai Murg Masala</option>
        </optgroup>
        <optgroup label="Desert">
            <option value="Red VelVet Pastry">Red Velvet Pastry</option>
            <option value="Kaja">Kaja</option>
            <option value="Gulab Jamun">Gulab Jamun</option>
            <option value="Black Forest">Black Forest</option>
        </optgroup>
        <optgroup label="Drinks">
            <option value="Mango Juice">Mango Juice</option>
            <option value="Avacado Milk Shake">Avacado Milk Shake</option>
            <option value="Lemonade">Lemonade</option>
            <option value="Red Bull">Red Bull</option>
        </optgroup>
    </select>
 </body>
 </html>

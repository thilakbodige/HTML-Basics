<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        div{
            height: fit-content;
            width: 600px;
            text-align: center;
        }
        h1{
            color: rgb(8, 249, 241);
            text-shadow: 3px -3px 5px bisque,6px -6px 5px white,9px -9px 5px black;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <marquee behaviour="alternate" direction="right" style="background-color: aquamarine;">
        <div>
            <h1 style="font-size: 600%;">
                LOGIC
            </h1>
        </div>
    </marquee>
</body>
</html>

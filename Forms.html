<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 align="center">FaceBook</h1>
    <fieldset align="center">
        <legend align="center"><b><i>Sign-in</i></b></legend>
        <form action="" method="">
            <label>Enter the Name :</label><input type="text"  required placeholder="Full Name"><br><br>
            <label>Enter the Mobile Number :</label><input type="tel" required placeholder="Mobile Number"><br><br>
            <label>Enter the Date of Birth :</label><input type="date" required placeholder="Date of Birth"><br><br>
            <label>Enter the Mail Id :</label><input type="email" required placeholder="Gmail Id"><br><br>
            <label>Select the Gender :</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Others<br><br>
            <input type="checkbox" name="dish">Biriyani
            <input type="checkbox" name="dish">Sambar
            <input type="checkbox" name="dish">Chicken Fry
            <input type="checkbox" name="dish">Panner Butter Masala
            <input type="checkbox" name="dish">Fish Soup <br><br>
            <label>Enter the Password :</label><input type="password" required placeholder="Password"><br><br>
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
